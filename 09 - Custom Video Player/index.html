<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="player">
        <video class="player_video viewer" src="https://www.bilibili.com/video/BV1Ah411a7Ye?share_source=copy_web"></video>
        <div class="player_controls">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <input class="player_button toggle" type="button" value="Toggle Play">
            <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
            <input class="player_button" type="button" value="« 10s" data-skip="-10">
            <input class="player_button" type="button" value="25s »" data-skip="25">
        </div>
    </div>
    <script src="./player.js"></script>
</body>
</html>
